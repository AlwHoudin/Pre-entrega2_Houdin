</head>

<body>
	<header class="cabecera">
		<div class="contenedorElemNav">
			<div class="contenedorLogo">
				<a href="../index.html"><img class="logo" src="../assets/img/logo png.png" alt="Los Pollos Hermanos">
				</a>
			</div>
			<nav class="navegacion navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="nuestra_historia.html">Nuestra Historia</a>

            </nav>
		</div>
		<div class="contenerdorElemHeader">
			<div>
			</div>
		</div>
	</header>
	<main>
		<h2 class="titulo"><span>Contactenos para más info</span></h2>

		<div class="aplicar">
			<div class="apicar_initContainer">
				<div class="apli__content">
					<p>¡Regístrese a continuación para obtener más información sobre el puesto de su elección!</p>
				</div>
				<form action="" method="post" class="apply__form">
					<div class="apli__formField">
						<label for="fname">Nombre</label>
						<input id="fname" name="fname" type="text" required>
					</div>
					<div class="apli__formField">
						<label for="lname">Apellido</label>
						<input id="lname" name="lname" type="text" required>
					</div>
					<div class="apli__formField">
						<label for="email">Email</label>
						<input id="email" name="email" type="email" required>
					</div>
					<div class="apli__formField">
						<label for="tipoTrabajo">Que tipo de trabajo está buscando?</label>
						<select id="tipoTrabajo" name="tipoTrabajo" required>
							<option value="">Elige uno</option>
							<option>Contador y Finanzas</option>
							<option>Marketing</option>
							<option>Gention de restaurante</option>
							<option>Crew de restaurante</option>
							<option>Logistica</option>
						</select>
					</div>
					<div class="apli__formField">
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
			<div class="apli_successContainer">
				<h2 class="apli_titulo">¡Gracias por contactarnos!</h2>
				<div class="apli__contenido">
					<p>Lo contactaremos pronto con más detalles.</p>
				</div>
			</div>
		</div>


	</main>
	<footer>
		<footer class="piePagina">
			<div>

						class="fa-brands fa-facebook"></i></a>
				<a href="https://twitter.com/lospollosherma" target="_blank"> <i class="fa-brands fa-twitter"></i></a>
			</div>
		</footer>
